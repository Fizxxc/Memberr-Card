<!-- index.html - Login untuk user (Firebase Auth) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "/user";
          })
          .catch((error) => {
            alert("Login gagal: " + error.message);
          });
      });
    });
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center">Login User</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/register">Belum punya akun? Register di sini</a><br>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
